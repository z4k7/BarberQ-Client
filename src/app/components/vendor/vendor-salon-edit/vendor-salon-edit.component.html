<main class="p-4  bg-white md:ml-64 h-screen pt-20">

    <nav class="bg-cyan-600  border-gray-200 dark:bg-gray-900 sm:rounded-lg">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a class="flex items-center space-x-3 rtl:space-x-reverse">
                <span
                    class="self-center text-2xl font-semibold font-serif whitespace-nowrap text-white dark:text-white">Edit
                    Salon
                </span>
            </a>
        </div>
    </nav>


    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
            <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white" style="text-decoration: underline;">Edit
                Salon</h2>
            <form [formGroup]="salonForm" (ngSubmit)="updateSalon()">
                <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">

                    <div class="sm:col-span-2">
                        <label for="salonName"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Salon
                            Name</label>
                        <input type="text" formControlName="salonName" id="salonName"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            required="">
                    </div>
                    <div class="w-full">
                        <label for="contactNumber"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                            Number</label>
                        <input type="text" formControlName="contactNumber" id="contactNumber"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            required="">
                    </div>

                    <div>
                        <label for="chairCount"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Chair Count
                        </label>
                        <input type="number" formControlName="chairCount" id="chairCount"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="12" required="">
                    </div>


                    <div class="w-full">
                        <label for="openingTime"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Opening
                            Time</label>
                        <input type="time" formControlName="openingTime" id="openingTime"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            required="">

                    </div>


                    <div class="w-full">
                        <label for="closingTime"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Closing
                            Time</label>
                        <input type="time" formControlName="closingTime" id="closingTime"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            required="">

                    </div>



                    <div class="sm:col-span-2">

                        <label for="facilities"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Facilities
                        </label>
                        <ul
                            class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <li *ngFor="let facility of facilityOptions"
                                class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                                <div class="flex items-center ps-3">
                                    <input type="checkbox" [id]="facility" [value]="facility"
                                        (change)="toggleFacility(facility,$event)"
                                        [checked]="facilities.includes(facility)"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label [for]="facility"
                                        class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                        {{facility}} </label>
                                </div>
                            </li>

                        </ul>

                    </div>


                </div>
                <button type="submit" [disabled]="!salonForm.valid"
                    class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-sky-700 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900 hover:bg-sky-800">
                    Update Salon
                </button>
            </form>
        </div>
    </section>




</main>
