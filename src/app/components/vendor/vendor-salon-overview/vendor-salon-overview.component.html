<main class="p-4  bg-white md:ml-64  pt-20">
    <div class="p-4 ">
        <div class="p-4 border border-gray-200  rounded-lg dark:border-gray-700">
            <div class="grid topgrid grid-cols-4 gap-4 mb-4">
                <div
                    class="flex items-center h-40 shadow-md shadow-black rounded bg-green-900 dark:bg-gray-800 p-4 sm:p-6 md:p-8">
                    <div class="flex items-center justify-center w-1/3 md:w-2/5">
                        <svg class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24   text-white dark:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M12.512 8.72a2.46 2.46 0 0 1 3.479 0 2.461 2.461 0 0 1 0 3.479l-.004.005-1.094 1.08a.998.998 0 0 0-.194-.272l-3-3a1 1 0 0 0-.272-.193l1.085-1.1Zm-2.415 2.445L7.28 14.017a1 1 0 0 0-.289.702v2a1 1 0 0 0 1 1h2a1 1 0 0 0 .703-.288l2.851-2.816a.995.995 0 0 1-.26-.189l-3-3a.998.998 0 0 1-.19-.26Z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M7 3a1 1 0 0 1 1 1v1h3V4a1 1 0 1 1 2 0v1h3V4a1 1 0 1 1 2 0v1h1a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h1V4a1 1 0 0 1 1-1Zm10.67 8H19v8H5v-8h3.855l.53-.537a1 1 0 0 1 .87-.285c.097.015.233.13.277.087.045-.043-.073-.18-.09-.276a1 1 0 0 1 .274-.873l1.09-1.104a3.46 3.46 0 0 1 4.892 0l.001.002A3.461 3.461 0 0 1 17.67 11Z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="flex flex-col items-center justify-center w-2/3 md:w-3/5 text-center">
                        <p class="text-2xl md:text-3xl font-bold text-white">50</p>
                        <p class="text-lg md:text-xl text-white">Bookings Today</p>
                    </div>
                </div>


                <div
                    class="flex items-center h-40 shadow-md shadow-black rounded bg-yellow-400 dark:bg-gray-800 p-4 sm:p-6 md:p-8">
                    <div class="flex items-center justify-center w-1/3 md:w-2/5">
                        <svg class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24   text-white dark:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z"
                                clip-rule="evenodd" />


                        </svg>
                    </div>
                    <div class="flex flex-col items-center justify-center w-2/3 md:w-3/5 text-center">
                        <p class="text-2xl md:text-3xl font-bold text-white">50</p>
                        <p class="text-lg md:text-xl text-white">Cancelled Bookings</p>
                    </div>
                </div>













                <div
                    class="flex items-center h-40 shadow-md shadow-black rounded bg-red-900 dark:bg-gray-800 p-4 sm:p-6 md:p-8">
                    <div class="flex items-center justify-center w-1/3 md:w-2/5">
                        <svg class="w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24   text-white dark:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M7 6a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-2v-4a3 3 0 0 0-3-3H7V6Z"
                                clip-rule="evenodd" />
                            <path fill-rule="evenodd"
                                d="M2 11a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-7Zm7.5 1a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5Z"
                                clip-rule="evenodd" />
                            <path d="M10.5 14.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z" />
                        </svg>
                    </div>
                    <div class="flex flex-col items-center justify-center w-2/3 md:w-3/5 text-center">
                        <p class="text-2xl md:text-3xl font-bold text-white">50</p>
                        <p class="text-lg md:text-xl text-white">Revenue </p>
                    </div>
                </div>


            </div>




            <div class="flex p-3 items-center justify-center border h-96 mb-4 rounded">
                <canvas baseChart width="1100" height="400" type="bar" [data]="barChartData"></canvas>
            </div>


            <div class="grid bottomgrid grid-cols-2 gap-4 mb-4">
                <div class="flex items-center justify-center rounded bg-violet-500 h-96 dark:bg-gray-800">
                    <p class="text-2xl text-gray-400 dark:text-gray-500">
                        <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 1v16M1 9h16" />
                        </svg>
                    </p>
                </div>
                <div class="flex items-center justify-center rounded bg-pink-500 h-96 dark:bg-gray-800">
                    <p class="text-2xl text-gray-400 dark:text-gray-500">
                        <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 1v16M1 9h16" />
                        </svg>
                    </p>
                </div>
                <div class="flex items-center justify-center rounded bg-orange-500 h-96 dark:bg-gray-800">
                    <p class="text-2xl text-gray-400 dark:text-gray-500">
                        <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 1v16M1 9h16" />
                        </svg>
                    </p>
                </div>
                <div class="flex items-center justify-center rounded bg-cyan-500 h-96 dark:bg-gray-800">
                    <p class="text-2xl text-gray-400 dark:text-gray-500">
                        <svg class="w-3.5 h-3.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 18 18">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 1v16M1 9h16" />
                        </svg>
                    </p>
                </div>
            </div>
        </div>
    </div>


</main>
