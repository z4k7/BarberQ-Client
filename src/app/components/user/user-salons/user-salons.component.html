        <button class="btn btn-ghost text-black btn-circle transition-transform hover:scale-105">

        <div class="dropdown dropdown-end">

                    <svg viewBox="0 0 24 24" fill="none" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">

<!-- Content start -->

<div class="h-56 flex flex-wrap justify-center  gap-4 py-5 pb-9 content-start  ">
    
    
    
    <div  *ngFor="let salon of Salons" routerLink="/user/salons/salon-details" class="transition-transform hover:scale-105 cursor-pointer ">
        <div  class="card card-compact w-96 bg-black shadow-lg hover:shadow-purple-700 ">
            <figure><img loading="lazy" src={{salon.banners[0]}} alt="Salon Image" class="card-image" /></figure>
            <div class="card-body">
                <h2 class="card-title">{{salon.salonName}}</h2>
                <p>{{salon.locality}}</p>
                <div class="card-actions justify-end">
                    <button routerLink="/user/salons/book-a-chair" class="btn hover:border-white">Book A Chair</button>
                </div>
            </div>
        </div>
    </div>





    




   
</div>















<!-- content end -->
