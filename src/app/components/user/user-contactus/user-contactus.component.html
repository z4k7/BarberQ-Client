<div class="flex flex-col h-zk relative mt-0 rounded-lg bg-gray-50 dark:bg-gray-800" id="settings" role="tabpanel"
    aria-labelledby="settings-tab">

    <div class="flex flex-col h-full  ">
        <div class="flex-grow h-5/6 overflow-y-auto p-4">
            <div class="flex flex-col gap-4">
                <ng-container *ngFor="let message of messages">
                    <div class="flex items-start gap-2.5">
                        <img class="w-8 h-8 rounded-full" src="../../../../assets/final logo.jpg" alt="Jese image" />
                        <div class="flex flex-col gap-1 w-full max-w-[320px]">
                            <div class="flex items-center space-x-2 rtl:space-x-reverse">
                                <span class="text-sm font-semibold text-black dark:text-white">{{
                                    userData.name
                                    }}</span>
                                <span class="text-sm font-normal text-gray-400 dark:text-gray-400">{{ date | date:
                                    "hh:mm"
                                    }}
                                </span>
                            </div>
                            <div
                                class="flex flex-col leading-1.5 p-4 border-gray-200 bg-sky-900 rounded-e-xl rounded-es-xl dark:bg-gray-700">
                                <p class="text-sm font-normal text-gray-300 dark:text-white">
                                    {{ message }}
                                </p>
                            </div>
                            <span class="text-sm font-normal text-sky-400 dark:text-gray-400">Delivered</span>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="p-4  h-1/6 rounded-lg bg-gray-100 dark:bg-gray-800">
            <form (ngSubmit)="sendMessage()" class="flex gap-2">
                <input type="text" [(ngModel)]="newMessage" name="newMessage" placeholder="Type your message..."
                    class="flex-grow px-4 py-2 rounded-lg bg-white dark:bg-gray-700 dark:text-white" />
                <button class="btn bg-blue-600 text-white px-4 py-2 rounded-lg" type="submit">
                    Send
                </button>
            </form>
        </div>
    </div>

</div>
