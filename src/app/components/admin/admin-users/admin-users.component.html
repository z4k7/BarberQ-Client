     <table class="w-full  text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        
        <thead class="text-xs text-white uppercase bg-gray-900 dark:bg-gray-700 dark:text-gray-400">

                <tr >
                  

                    <th scope="col" class="p-4">
                        Sl.No
                    </th>

                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Mobile
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Status
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of Users; let i = index" class="bg-white text-black border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-800 hover:text-white  dark:hover:bg-gray-600">
                  

                     <td class="w-4 p-4 text-base font-semibold">
                        {{i+1}}
                    </td>


                    <th scope="row" class="flex items-center px-6 py-4  whitespace-nowrap dark:text-white">
                        <img class="w-10 h-10 rounded-full" src="../../../../assets/final logo.jpg" alt="Jese image">
                        <div class="ps-3">
                            <div class="text-base font-semibold">  {{user?.name}}  </div>
                            <div class="font-normal ">{{user.email}}</div>
                        </div>  
                    </th>
                    <td class="px-6 py-4">
                        {{user.mobile}}
                    </td>
                    <td class="px-6 py-4">
                        <div  class="flex items-center">
                            <div  [ngClass]=" user.isBlocked? 'h-2.5 w-2.5 rounded-full bg-red-500 me-2' :  'h-2.5 w-2.5 rounded-full bg-green-500 me-2'"></div>
                            
                            {{user.isBlocked?'Blocked':'Active'}}
                        </div>

                       
                    </td>
                    <td class="px-6 py-4">
                     

                            <!-- Delete Modal Toggle -->



                        <button (click)="openBlockModal(user)"
                        [ngClass]="user.isBlocked?   'block text-white bg-green-700 hover:bg-green-600 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800' : 'block text-white bg-red-700 hover:bg-red-600 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800'  "
                        type="button">
                       {{user.isBlocked?'Unblock':'Block'}}
                    </button>

                    <!-- Delete Modal Start -->
                    <div [id]="'hide-modal-'+user?._id" tabindex="-1"
                        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-md max-h-full">
                            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <button type="button"
                                (click)="closeBlockModal(user)"
                                    class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                    >
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                                <div class="p-4 md:p-5 text-center">
                                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                    </svg>
                                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you
                                        sure you want to {{user.isBlocked?'unblock':'block'}}
                                        this user?</h3>
                                    <button  type="button" (click)="onAction(user.isBlocked,i,user._id)"
                                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center me-2">
                                        Yes, I'm sure
                                    </button>
                                    <button (click)="closeBlockModal(user)" type="button"
                                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
                                        cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Delete Modal End -->




                    </td>
                </tr>
            
            </tbody>
        </table>
